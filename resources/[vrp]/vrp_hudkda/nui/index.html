<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" href="ui.css" type="text/css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="displayHud">
			<div id="discord"></div>
			<div id="displayInfos"></div>
			<div class="voiceBack">
				<p>
					<i class="fas fa-microphone" style="color: rgb(255, 255, 255);">
					</i>
				</p>
				<p><span id="voice"></span></p>
				<p><span id="radio"></span></p>
				<div class="voiceDisplay1"></div>
				<div class="voiceDisplay2"></div>
				<div class="voiceDisplay3"></div>
			</div>
			<div id="displayBars">
				<div class="barFull">
					<div class="healthBar">
						<div class="healthHover">
							<div class="health"></div>
							<div class="clockBack">
								<div class="clockDisplayText"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id ="displayLogo"><img src="https://media.discordapp.net/attachments/868186574876188713/871243918073802822/pvp.png?width=473&height=473"></div>
		<div id="displayVehicle"></div>
		<div id="movieTop"></div>
		<div id="movieBottom"></div>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
